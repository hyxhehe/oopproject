<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #777;
            margin-top: 20px;
        }

        .error {
            text-align: center;
            font-size: 1.2rem;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Device Information</h1>
    <div class="loading" id="loading">Loading device information...</div>
    <table id="deviceTable" style="display: none;">
        <thead>
            <tr>
                <th>Device</th>
                <th>Device Type</th>
                <th>ID</th>
                <th>Name</th>
                <th>Energy usage</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // 获取当前页面URL中的device_id参数
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('device_id');

        const loadingElement = document.getElementById('loading');
        const tableElement = document.getElementById('deviceTable');

        // 发送GET请求获取设备信息
        fetch(`/devices/${deviceId}`)
           .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Failed to fetch device data');
            })
           .then(data => {
                loadingElement.style.display = 'none';
                tableElement.style.display = 'table';
                const tableBody = document.getElementById('deviceTable').getElementsByTagName('tbody')[0];
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = 'Device';
                row.insertCell(1).textContent = data.device_type || 'N/A';
                row.insertCell(2).textContent = data.id || 'N/A';
                row.insertCell(3).textContent = data.name || 'N/A';
                row.insertCell(4).textContent = data.energy_usage || 'N/A';
            })
           .catch(error => {
                loadingElement.style.display = 'none';
                document.body.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            });
    </script>
</body>

</html>
